<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <h1>Pokédex</h1>
    <ul>
        <li><a href="index.html">Liste des pokémons</a></li>
    </ul>
    <!-- Formulaire de recherche -->
    <form class="recherche-poke">
        <label for="recherche">Cherchez un pokémon</label>
        <input type="text" id="recherche">

        <!-- Loader -->
        <div class="loader">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </form>

    <!-- Zone d'affichage de nos pokémons -->
    <div class="container-search">
        <ul class="liste-poke">
        </ul>
    </div>

    <script src="search.js"></script>
</body>
</html>
